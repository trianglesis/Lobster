{% load static %}
{% load template_simplify %}
{% all_addm_groups as all_addm_groups %}
<div class="modal fade bd-example-modal" id="addmCMDRun" tabindex="-1" role="dialog" aria-labelledby="addmCMDRun"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ADDM CMD Buttons</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="modal-details"></div>
                <span id="addm_details_str"></span>
                <div class="card-text">Run CMD_NAME</div>
                <div class="btn-group addm-cmd-run">
                    <form>
                        <div class="form-group">
                            <label for="addmCMDSelect">Example multiple select</label>
                            <select multiple class="form-control" id="addmCMDSelect" size="20">
                                {% for command in addm_commands %}
                                    <option value="{{ command.command_key }}">{{ command.command_key }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                {% for addm_group in all_addm_groups %}
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox_{{ addm_group }}" value="{{ addm_group }}">
                                    <label class="form-check-label" for="inlineCheckbox_{{ addm_group }}" style="padding-right: .7em">{{ addm_group }}</label>
                                {% endfor %}
                            </div>
                        </div>
                        <a id="runAddmCMD" class="btn btn-primary">Run selected</a>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{# JS #}
<script src="{% static 'octopus/js/admin-workbench/addm-cmd-selects.js' %}"></script>
